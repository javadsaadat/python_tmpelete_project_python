
[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
files = ["src/"]
ignore_missing_imports = true
strict = true
warn_unused_ignores = true
show_error_codes = true


[tool.pyright]
typeCheckingMode = "basic"
reportUnusedVariable = "warning"
